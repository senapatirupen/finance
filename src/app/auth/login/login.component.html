<div class="container mt-4">
    <h3>Login</h3>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <form (submit)="$event.preventDefault(); submit()">
        <div class="mb-3"><input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" type="email"
                required></div>
        <div class="mb-3"><input [(ngModel)]="password" name="password" class="form-control" placeholder="Password"
                type="password" required></div>
        <button class="btn btn-primary" [disabled]="loading">Login</button>
        <a class="btn btn-link" routerLink="/forgot">Forgot?</a>
    </form>
</div>
