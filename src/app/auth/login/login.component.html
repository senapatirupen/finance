<div class="container mt-4 center">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4 fst-italic">Login</h4>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <form (submit)="$event.preventDefault(); submit()">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" type="email"
                        required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input [(ngModel)]="password" name="password" class="form-control" placeholder="Password"
                        type="password" required>
                </div>
                <button [disabled]="loading">Login</button>
            </form>
            <div class="text-center mt-3">
                <a class="btn btn-link text-muted" routerLink="/forgot">Forgot?</a>
            </div>
        </div>
    </div>
</div>
