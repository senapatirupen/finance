<div class="container mt-4">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4 fst-italic">Sign Up</h4>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <form (submit)="$event.preventDefault(); submit()">
                <div class="mb-3"><input [(ngModel)]="name" name="name" class="form-control" placeholder="Full name"
                        required>
                </div>
                <div class="mb-3"><input [(ngModel)]="email" name="email" class="form-control" placeholder="Email"
                        required type="email"></div>
                <div class="mb-3"><input [(ngModel)]="password" name="password" class="form-control"
                        placeholder="Password" type="password" required></div>
                <div class="mb-3"><input [(ngModel)]="confirm" name="confirm" class="form-control"
                        placeholder="Confirm Password" type="password" required></div>
                <button [disabled]="loading">Sign Up</button>
            </form>
        </div>
    </div>
</div>
