<div class="container mt-4">
    <h3>Sign Up</h3>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <form (submit)="$event.preventDefault(); submit()">
        <div class="mb-3"><input [(ngModel)]="name" name="name" class="form-control" placeholder="Full name" required>
        </div>
        <div class="mb-3"><input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required
                type="email"></div>
        <div class="mb-3"><input [(ngModel)]="password" name="password" class="form-control" placeholder="Password"
                type="password" required></div>
        <div class="mb-3"><input [(ngModel)]="confirm" name="confirm" class="form-control"
                placeholder="Confirm Password" type="password" required></div>
        <button class="btn btn-primary" [disabled]="loading">Sign Up</button>
    </form>
</div>
