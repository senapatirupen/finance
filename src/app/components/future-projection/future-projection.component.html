<div class="future-projection-container">
    <h4>Future Expense Projection</h4>
    
    <div class="form-group mb-3">
      <label for="inflationRate" class="form-label">Inflation Rate (%)</label>
      <input type="number" class="form-control" id="inflationRate" 
             [(ngModel)]="inflationRate" (ngModelChange)="updateInflationRate()">
    </div>
  
    <div class="projection-results">
      <div class="projection-item">
        <span>Current Monthly Expense:</span>
        <span>${{ currentAmount | number:'1.2-2' }}</span>
      </div>
      <div class="projection-item">
        <span>After 5 Years:</span>
        <span>${{ fiveYearProjection | number:'1.2-2' }}</span>
      </div>
      <div class="projection-item">
        <span>After 10 Years:</span>
        <span>${{ tenYearProjection | number:'1.2-2' }}</span>
      </div>
    </div>
  </div>
