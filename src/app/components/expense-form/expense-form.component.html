<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header" style="border-bottom: 1px solid #ec0000;">
            <h5>{{ isEditMode ? 'Edit Expense' : 'Add New Expense' }}</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-control" id="category" formControlName="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option *ngFor="let category of categories" [value]="category">
                                {{ category }}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="amount" class="form-label">Amount (₹)</label>
                        <input type="number" class="form-control" id="amount" formControlName="amount" step="0.01"
                            min="0.01" required>
                    </div>

                    <div class="col-md-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" formControlName="date" required>
                    </div>

                    <div class="col-md-2">
                        <label for="inflationRate" class="form-label">Inflation Rate (%)</label>
                        <input type="number" class="form-control" id="inflationRate" formControlName="inflationRate"
                            step="0.1" min="0">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" formControlName="description"
                            rows="2"></textarea>
                    </div>
                </div>

                <div class="form-actions mt-4">
                    <button type="submit" [disabled]="!expenseForm.valid">
                        {{ isEditMode ? 'Update' : 'Save' }}
                    </button>
                    <button type="button" (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
