      </button> -->

      <button class="btn btn-primary" (click)="addNewExpense()">
        <i class="bi bi-plus"></i> Add Expense
      </button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenses">
            <td>{{ expense.category }}</td>
            <td>${{ expense.amount | number:'1.2-2' }}</td>
            <td>{{ formatDate(expense.date) }}</td>
            <td>{{ expense.description }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editExpense(expense)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="expense.id ? deleteExpense(expense.id) : null">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="summary">
      <div class="total-expenses">
        <h4>Total Expenses: ${{ totalExpenses | number:'1.2-2' }}</h4>
      </div>
      <app-future-projection [currentAmount]="totalExpenses"></app-future-projection>
    </div>
  </div>
